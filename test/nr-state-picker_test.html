<body>

    <test-fixture id="basic">
        <template>
            <nr-state-picker></nr-state-picker>
        </template>
    </test-fixture>

    <script>
        suite('nr-state-picker', function() {
            var statesList;
            statesList = fixture('basic');
            content = Polymer.dom(statesList).querySelector('.dropdown-content');

            test('instantiating the element works', function() {
                let element = fixture('basic');
                assert.equal(element.is, 'nr-state-picker');
            });

            test('dropdown should have 51 rows', function() {
                let content = fixture('basic')
                expect(content._states.length).to.be.equal(51);
            });
        });
    </script>
</body>
